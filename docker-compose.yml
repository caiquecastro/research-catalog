version: '3.4'

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

services:
  postgres:
    image: postgres:10
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=catalog
      - POSTGRES_USER=catalog_user
      - POSTGRES_PASSWORD=catalog_pass

  cache:
    image: redis:4.0-alpine
    command: --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./public:/usr/share/nginx/html
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - php

  php:
    image: php:7.1-fpm
    volumes:
      - .:/var/www/html
    links:
      - postgres
      - cache

  queue:
    image: ambientum/php:7.1
    command: php artisan queue:listen
    volumes:
      - .:/var/www/app
    links:
      - postgres
      - cache
