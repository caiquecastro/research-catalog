language: php

php:
  - 7.2
  - nightly

services:
  - postgresql

before_script:
  - psql -c 'create database catalog;' -U postgres
  - cp .env.travis .env
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

jobs:
  include:
    - script: vendor/bin/phpunit
    - script: npm install
