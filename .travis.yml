language: php

php:
  - 7.2
  - nightly

services:
  - postgresql

before_script:
  - psql -c 'create database catalog;' -U postgres
  - cp .env.travis .env
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script: vendor/bin/phpunit

jobs:
  include:
    - stage: Build front-end assets
      script: npm install

notifications:
  email: false
